// Minimal Server.cfg

hostname "" // server hostname
maxplayers 4 // Increasing this beyond your rented slots will result in the game panel stopping your service.
rcon_password "217812h3489243f923627623f4" // rcon pwd
sv_password "" // server password
sv_allow_lobby_connect_only 0 // Allow or disallow lobby-only connections (0 to allow browser join)
z_difficulty hard // Difficulty of the current game (easy, normal, hard, impossible)

// https://help.steampowered.com/en/faqs/view/4030-BC19-140F-45DA
sv_steamgroup "" // Steam group ID number
sv_steamgroup_exclusive 0 // 1 to make it exclusive and private
sv_search_key "myserver"
sv_tags "Browser"

// Gametypes sets the gametypes you want your server to run
// Versus Only: sv_gametypes "versus"
// Survival Only: sv_gametypes "survival"
// Coop Only: sv_gametypes "coop"
// Both: sv_gametypes "versus,coop"
sv_gametypes "coop,survival"

// mp_gamemode sets the gametypes that your server is allowed to run, IE Voting
// Versus Only: mp_gamemode "versus"
// Survival Only: mp_gamemode "survival"
// Coop Only: mp_gamemode "coop"
// Both: mp_gamemode "versus,coop"
mp_gamemode "coop,survival"

// General Play

motd_enabled 1
mp_disable_autokick 1    
sv_allow_wait_command 0
sv_alltalk 0
sv_alternateticks 0
sv_cheats 0
sv_consistency 1
sv_contact "me@blank.com" //Contact email for server sysop
sv_downloadurl "http://fastdlus.streamline-servers.com/fastdl/thomass/29456/" //Location from which clients can download missing files

sv_pausable 0

// - Network - //
sv_lan 0
sv_region 2 // Region Codes: 0 - US East coast, 1 - US West coast, 2 - South America, 3 - Europe, 4 - Asia, 5 - Australia, 6 - Middle East, 7 - Africa, 255 - world

// Server Logging
log off
sv_rcon_log "1"
sv_logsdir "logs"
sv_log_onefile 0 //Log server information to only one file.
sv_logbans 1 //Log server bans in the server logs.
sv_logecho 0 //Echo log information to the console.
sv_logfile 1 //Log server information in the log file.
sv_logflush 0 //Flush the log file to disk on each write (slow).
sv_logsdir "logs" //Folder in the game directory where server logs will be stored.
